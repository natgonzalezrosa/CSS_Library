<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Natalia Gonzalez" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Description, keywords, and title -->
    <meta name="description" content="CSS Library" />
    <meta name="keywords" content="html, css, sass, framework, library" />
    <title>Animated Buttons Library</title>

    <!-- Open Graph Properties -->
    <meta property="og:title" content="Animated Buttons Library" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="Website" />
    <meta property="og:image" content="sources/css/screenshot.png" />

    <!-- Stylesheet, Google Font, Font Awesome and Favicon -->
    <link rel="stylesheet" type="text/css" href="sources/css/style.css" />
    <!-- Tested out CDN link: successful! -->
    <!-- <link rel="stylesheet" href="https://s3.amazonaws.com/button-animate-css/style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Khula|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="sources/images/icon.png" />
</head>

<body>
    <!-- Main Heading title -->
    <h1 id="mainTitle">buttonAnimate.css</h1>

    <!-- Div that contains all of the buttons -->
    <div align="center" class="buttons">

        <!-- Div with all the Basic Buttons with a left tilt -->
        <div>
            <h2 class="subtitle">Basic Buttons (Left Tilt)</h2>
            <button class="left-tilt color-robin">robin</button>
            <button class="left-tilt color-strawberry">strawberry</button>
            <button class="left-tilt color-avocado">avocado</button>
            <button class="left-tilt color-honeydew">honeydew</button>
            <button class="left-tilt color-lilac">lilac</button>
            <button class="left-tilt color-teal">teal</button>
            <button class="left-tilt color-cocoa">cocoa</button>
            <button class="left-tilt color-grass">grass</button>
            <button class="left-tilt color-tangerine">tangerine</button>
        </div>

        <!-- Div with all the Basic Buttons with a right tilt -->
        <div>
            <h2 class="subtitle">Basic Buttons (Right Tilt)</h2>
            <button class="right-tilt color-robin">robin</button>
            <button class="right-tilt color-strawberry">strawberry</button>
            <button class="right-tilt color-avocado">avocado</button>
            <button class="right-tilt color-honeydew">honeydew</button>
            <button class="right-tilt color-lilac">lilac</button>
            <button class="right-tilt color-teal">teal</button>
            <button class="right-tilt color-cocoa">cocoa</button>
            <button class="right-tilt color-grass">grass</button>
            <button class="right-tilt color-tangerine">tangerine</button>
        </div>

        <!-- Div with all the Basic Buttons with background color change -->
        <div>
            <h2 class="subtitle">Basic Buttons (Background Color Change)</h2>
            <button class="change-color color-robin">robin</button>
            <button class="change-color color-strawberry">strawberry</button>
            <button class="change-color color-avocado">avocado</button>
            <button class="change-color color-honeydew">honeydew</button>
            <button class="change-color color-lilac">lilac</button>
            <button class="change-color color-teal">teal</button>
            <button class="change-color color-cocoa">cocoa</button>
            <button class="change-color color-grass">grass</button>
            <button class="change-color color-tangerine">tangerine</button>
        </div>

        <!-- Div with all the Gradient Buttons that Rotate 180 degrees -->
        <div>
            <h2 class="subtitle">Gradient Buttons (Rotate 180°)</h2>
            <button class="gradient-button color-ocean">OCEAN</button>
            <button class="gradient-button color-fire">FIRE</button>
            <button class="gradient-button color-orchid">ORCHID</button>
            <button class="gradient-button color-grass">GRASS</button>
            <button class="gradient-button color-raspberry">RASPBERRY</button>
            <button class="gradient-button color-sky">SKY</button>
            <button class="gradient-button color-chili">CHILI</button>
            <button class="gradient-button color-forest">FOREST</button>
            <button class="gradient-button color-sunshine">SUNSHINE</button>
        </div>

        <!-- Div with all the Gradient Buttons that Zoom In -->
        <div>
            <h2 class="subtitle">Gradient Buttons (Zoom In)</h2>
            <button class="zoom-button color-ocean">OCEAN</button>
            <button class="zoom-button color-fire">FIRE</button>
            <button class="zoom-button color-orchid">ORCHID</button>
            <button class="zoom-button color-grass">GRASS</button>
            <button class="zoom-button color-raspberry">RASPBERRY</button>
            <button class="zoom-button color-sky">SKY</button>
            <button class="zoom-button color-chili">CHILI</button>
            <button class="zoom-button color-forest">FOREST</button>
            <button class="zoom-button color-sunshine">SUNSHINE</button>
        </div>

        <!-- Div with all the Gradient Buttons that Rotate 360 degrees -->
        <div>
            <h2 class="subtitle">Gradient Buttons (Rotate 360°)</h2>
            <button class="rotate-button color-ocean">OCEAN</button>
            <button class="rotate-button color-fire">FIRE</button>
            <button class="rotate-button color-orchid">ORCHID</button>
            <button class="rotate-button color-grass">GRASS</button>
            <button class="rotate-button color-raspberry">RASPBERRY</button>
            <button class="rotate-button color-sky">SKY</button>
            <button class="rotate-button color-chili">CHILI</button>
            <button class="rotate-button color-forest">FOREST</button>
            <button class="rotate-button color-sunshine">SUNSHINE</button>
        </div>
    </div>

    <!-- Div containing the instructions for use -->
    <div align="center" class="instructions">
        <hr>
        <h2 class="subtitle">Instructions on How to Use</h2>
        <h3 class="regText">Testing</h3>

    </div>


</body>

</html>
