<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Natalia Gonzalez" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Description, keywords, and title -->
    <meta name="description" content="CSS Library" />
    <meta name="keywords" content="html, css, sass, framework, library" />
    <title>Animated Buttons Library</title>

    <!-- Open Graph Properties -->
    <meta property="og:title" content="Animated Buttons Library" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="Website" />
    <meta property="og:image" content="assets/css/screenshot.png" />

    <!-- Stylesheet, Google Font, Font Awesome and Favicon -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Khula|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
</head>

<body>
    <h1 id="mainTitle">buttonAnimate.css</h1>


    <main align="center">
        <div>
            <h2 class="subtitle">Basic Buttons (Left Tilt)</h2>
            <button class="basicButtons" id="basicButtonRobinLeft">robin</button>
            <button class="basicButtons" id="basicButtonStrawberryLeft">strawberry</button>
            <button class="basicButtons" id="basicButtonAvocadoLeft">avocado</button>
            <button class="basicButtons" id="basicButtonHoneyDewLeft">honeydew</button>
            <button class="basicButtons" id="basicButtonLilacLeft">lilac</button>
            <button class="basicButtons" id="basicButtonTealLeft">teal</button>
            <button class="basicButtons" id="basicButtonCocoaLeft">cocoa</button>
            <button class="basicButtons" id="basicButtonGrassLeft">grass</button>
            <button class="basicButtons" id="basicButtonTangerineLeft">tangerine</button>
        </div>

        <div>
            <h2 class="subtitle">Basic Buttons (Right Tilt)</h2>
            <button class="basicButtons" id="basicButtonRobinRight">robin</button>
            <button class="basicButtons" id="basicButtonStrawberryRight">strawberry</button>
            <button class="basicButtons" id="basicButtonAvocadoRight">avocado</button>
            <button class="basicButtons" id="basicButtonHoneyDewRight">honeydew</button>
            <button class="basicButtons" id="basicButtonLilacRight">lilac</button>
            <button class="basicButtons" id="basicButtonTealRight">teal</button>
            <button class="basicButtons" id="basicButtonCocoaRight">cocoa</button>
            <button class="basicButtons" id="basicButtonGrassRight">grass</button>
            <button class="basicButtons" id="basicButtonTangerineRight">tangerine</button>
        </div>

        <div>
            <h2 class="subtitle">Gradient Buttons (Upside Down)</h2>
            <button class="gradient-button color-blue">OCEAN</button>
            <button class="gradient-button color-red">FIRE</button>
            <button class="gradient-button color-purple">ORCHID</button>
            <button class="gradient-button color-green">GRASS</button>
            <button class="gradient-button color-pink">RASPBERRY</button>
            <button class="gradient-button color-blue2">SKY</button>
            <button class="gradient-button color-red2">CHILI</button>
            <button class="gradient-button color-green2">FOREST</button>
            <button class="gradient-button color-yellow">SUNSHINE</button>
        </div>

        <div>
            <h2 class="subtitle">Gradient Buttons (Zoom In)</h2>
            <button class="zoom-button color-blue">OCEAN</button>
            <button class="zoom-button color-red">FIRE</button>
            <button class="zoom-button color-purple">ORCHID</button>
            <button class="zoom-button color-green">GRASS</button>
            <button class="zoom-button color-pink">RASPBERRY</button>
            <button class="zoom-button color-blue2">SKY</button>
            <button class="zoom-button color-red2">CHILI</button>
            <button class="zoom-button color-green2">FOREST</button>
            <button class="zoom-button color-yellow">SUNSHINE</button>
        </div>

        <div>
            <h2 class="subtitle">Gradient Buttons (Rotating)</h2>
            <button class="rotate-button color-blue">OCEAN</button>
            <button class="rotate-button color-red">FIRE</button>
            <button class="rotate-button color-purple">ORCHID</button>
            <button class="rotate-button color-green">GRASS</button>
            <button class="rotate-button color-pink">RASPBERRY</button>
            <button class="rotate-button color-blue2">SKY</button>
            <button class="rotate-button color-red2">CHILI</button>
            <button class="rotate-button color-green2">FOREST</button>
            <button class="rotate-button color-yellow">SUNSHINE</button>
        </div>


    </main>

</body>

</html>
